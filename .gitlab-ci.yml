before_script:
  - docker info

build test jar:
  script:
    - gradle clean build -Denv=test
    - docker build -t gitlab.blockshine.net:4567/webplatform/open-api:test .
    - docker push gitlab.blockshine.net:4567/webplatform/open-api:test
  only:
    - test

build prd jar:
  script:
    - gradle clean build -Denv=prd
    - docker build -t gitlab.blockshine.net:4567/webplatform/open-api:latest .
    - docker push gitlab.blockshine.net:4567/webplatform/open-api:latest
  only:
    - master
